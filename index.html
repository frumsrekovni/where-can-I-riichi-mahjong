<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Joshua Bäckström">
    <title>Where can I Riichi Mahjong?</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="main-body-wrapper">
    <header>
      <h1 >Where can I Riichi Mahjong?</h1>
    </header>
      <p>
        There is no place in Stockholm to play Riichi Mahjong
      </p>
      <select name="language" id="language-selector">
        <option value="en">English</option>
        <option value="sv">Svenska</option>
      </select>

      <!-- I want the language selector to be the riichi dealer chip that you can move/drag around and drop anywhere, and if it is dropped on a language flag it selects that language -->

      <div class="site-language-settings">
        <button>
          English
        </button>

        <button>
          Svenska
        </button>

        <button>
          日本語
        </button>
      </div>
      <div class="draggable-tile">
        iipin
      </div>

      <!-- I want the site to have a functional send in form. there is essentially no existing place for Mahjong in sweden. I want to create a safe community for like minded riichi Mahjong players. like meetup but hyper focused on mahjong-->
      <!-- I want the site to have a functional send in form -->
      <!-- This Uses Formspree -->
      <form
      action="https://formspree.io/f/mqkvaewl"
      method="POST"
    >
      <!-- <label>
        Your email:
        <input type="email" name="email">
      </label> -->
      <label>
        Send me a message: <br>
        <textarea name="message"></textarea>
      </label>
      <!-- your other form fields go here -->
      <button type="submit">Send</button>
    </form>
  </div>

</body>
</html>
